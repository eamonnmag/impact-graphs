<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Impact graphs</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container">

</div>

</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/d3/d3.min.js" type="text/javascript"></script>
<script src="node_modules/d3-tip/index.js"></script>
<script src="impact-graph.js" type="text/javascript"></script>

<script>
    var files = ['838712'];


    for (var file_idx in files) {
        $(".container").append('<div id="impact_graph_chart_' + files[file_idx] + '"><a href="" target="_blank"></a></div>');
        ImpactGraph.load('data/' + files[file_idx] + '.json', "#impact_graph_chart_" + files[file_idx], {
            width: 500,
            height: 140,
            show_axes: true,
            y_scale: 'linear',
            'content-type': 'application/x-impact.graph+json'
        });
    }


</script>
</html>
